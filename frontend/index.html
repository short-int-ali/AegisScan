<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AegisScan - Passive Security Scanner</title>
    <!-- Load API configuration before main script -->
    <script src="config.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&family=Sora:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0c0a09;
            --bg-secondary: #1c1917;
            --bg-tertiary: #292524;
            --accent-amber: #f59e0b;
            --accent-gold: #fbbf24;
            --accent-green: #34d399;
            --accent-coral: #fb7185;
            --accent-red: #ef4444;
            --text-primary: #fafaf9;
            --text-secondary: #a8a29e;
            --border-color: #44403c;
            --glow-amber: rgba(245, 158, 11, 0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Sora', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            background-image: 
                radial-gradient(ellipse at 10% 0%, rgba(245, 158, 11, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 90% 100%, rgba(251, 113, 133, 0.05) 0%, transparent 50%);
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            padding: 3rem 0;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 2rem;
        }

        .logo {
            font-family: 'Fira Code', monospace;
            font-size: 2.5rem;
            font-weight: 600;
            letter-spacing: -1px;
            background: linear-gradient(135deg, var(--accent-amber), var(--accent-coral));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .tagline {
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 300;
        }

        .scan-section {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .input-group {
            display: flex;
            gap: 1rem;
        }

        .url-input {
            flex: 1;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem 1.25rem;
            font-family: 'Fira Code', monospace;
            font-size: 0.95rem;
            color: var(--text-primary);
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .url-input:focus {
            border-color: var(--accent-amber);
            box-shadow: 0 0 0 3px var(--glow-amber);
        }

        .url-input::placeholder {
            color: var(--text-secondary);
        }

        .scan-btn {
            background: linear-gradient(135deg, var(--accent-amber), #d97706);
            color: var(--bg-primary);
            border: none;
            border-radius: 8px;
            padding: 1rem 2rem;
            font-family: 'Sora', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            white-space: nowrap;
        }

        .scan-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px var(--glow-amber);
        }

        .scan-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .loading.active {
            display: flex;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-amber);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--accent-red);
            border-radius: 8px;
            padding: 1rem 1.25rem;
            color: var(--accent-red);
            margin-top: 1rem;
            display: none;
            font-family: 'Fira Code', monospace;
            font-size: 0.9rem;
        }

        .error-message.active {
            display: block;
        }

        .results {
            display: none;
        }

        .results.active {
            display: block;
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .summary-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
        }

        .summary-card.high {
            border-color: var(--accent-coral);
            background: rgba(251, 113, 133, 0.08);
        }

        .summary-card.medium {
            border-color: var(--accent-gold);
            background: rgba(251, 191, 36, 0.08);
        }

        .summary-card.low {
            border-color: var(--accent-green);
            background: rgba(52, 211, 153, 0.08);
        }

        .summary-count {
            font-family: 'Fira Code', monospace;
            font-size: 2.5rem;
            font-weight: 600;
        }

        .summary-card.high .summary-count { color: var(--accent-coral); }
        .summary-card.medium .summary-count { color: var(--accent-gold); }
        .summary-card.low .summary-count { color: var(--accent-green); }

        .summary-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .target-info {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.25rem 1.5rem;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .target-url {
            font-family: 'Fira Code', monospace;
            color: var(--accent-amber);
            font-size: 0.95rem;
        }

        .scan-time {
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .findings-section {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
        }

        .findings-header {
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            font-weight: 500;
        }

        .finding {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            transition: background 0.2s;
        }

        .finding:last-child {
            border-bottom: none;
        }

        .finding:hover {
            background: var(--bg-tertiary);
        }

        .finding-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .severity-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .severity-badge.high {
            background: rgba(251, 113, 133, 0.15);
            color: var(--accent-coral);
        }

        .severity-badge.medium {
            background: rgba(251, 191, 36, 0.15);
            color: var(--accent-gold);
        }

        .severity-badge.low {
            background: rgba(52, 211, 153, 0.15);
            color: var(--accent-green);
        }

        .finding-category {
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .owasp-badge {
            background: rgba(245, 158, 11, 0.15);
            color: var(--accent-amber);
            padding: 0.2rem 0.6rem;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 600;
            font-family: 'Fira Code', monospace;
        }

        .finding-title {
            font-weight: 500;
            font-size: 1.1rem;
            margin-bottom: 0.75rem;
        }

        .finding-description {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 0.75rem;
        }

        .finding-impact {
            background: rgba(251, 113, 133, 0.08);
            border-radius: 6px;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            border-left: 3px solid var(--accent-coral);
        }

        .impact-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--accent-coral);
            margin-bottom: 0.35rem;
            font-weight: 600;
        }

        .impact-text {
            color: var(--text-secondary);
            line-height: 1.5;
            font-size: 0.85rem;
        }

        .finding-remediation {
            background: var(--bg-primary);
            border-radius: 8px;
            padding: 1rem;
            border-left: 3px solid var(--accent-amber);
        }

        .remediation-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--accent-amber);
            margin-bottom: 0.5rem;
        }

        .remediation-text {
            color: var(--text-secondary);
            line-height: 1.5;
            font-size: 0.9rem;
        }

        /* Executive Summary Styles */
        .executive-summary {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .exec-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .exec-title {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .risk-score-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .risk-score {
            font-family: 'Fira Code', monospace;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .risk-level {
            padding: 0.35rem 0.85rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .risk-level.critical { background: rgba(239, 68, 68, 0.2); color: #ef4444; }
        .risk-level.high { background: rgba(251, 113, 133, 0.2); color: var(--accent-coral); }
        .risk-level.medium { background: rgba(251, 191, 36, 0.2); color: var(--accent-gold); }
        .risk-level.low { background: rgba(52, 211, 153, 0.2); color: var(--accent-green); }
        .risk-level.minimal { background: rgba(52, 211, 153, 0.15); color: var(--accent-green); }

        .risk-score-bar {
            width: 100%;
            height: 8px;
            background: var(--bg-tertiary);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 1.5rem;
        }

        .risk-score-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .top-risks {
            border-top: 1px solid var(--border-color);
            padding-top: 1rem;
        }

        .top-risks-title {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
            margin-bottom: 0.75rem;
        }

        .top-risk-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 0;
            color: var(--text-primary);
            font-size: 0.9rem;
        }

        .top-risk-item::before {
            content: "→";
            color: var(--accent-amber);
        }

        .no-findings {
            padding: 3rem;
            text-align: center;
            color: var(--text-secondary);
        }

        .no-findings-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        footer {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
            font-size: 0.85rem;
            border-top: 1px solid var(--border-color);
            margin-top: 3rem;
        }

        /* API status indicator */
        .api-status {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-secondary);
        }

        .status-dot.connected {
            background: var(--accent-green);
            box-shadow: 0 0 8px var(--accent-green);
        }

        .status-dot.error {
            background: var(--accent-coral);
        }

        @media (max-width: 600px) {
            .input-group {
                flex-direction: column;
            }

            .scan-btn {
                width: 100%;
            }

            .logo {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="logo">AegisScan</h1>
            <p class="tagline">Passive Web Security Scanner</p>
            <div class="api-status">
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">Checking API...</span>
            </div>
        </header>

        <section class="scan-section">
            <div class="input-group">
                <input 
                    type="text" 
                    class="url-input" 
                    id="urlInput" 
                    placeholder="Enter URL to scan (e.g., https://example.com)"
                    autocomplete="off"
                >
                <button class="scan-btn" id="scanBtn" onclick="performScan()">
                    Scan Target
                </button>
            </div>
            <div class="error-message" id="errorMessage"></div>
        </section>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <span>Scanning target...</span>
        </div>

        <div class="results" id="results">
            <div class="target-info">
                <span class="target-url" id="targetUrl"></span>
                <span class="scan-time" id="scanTime"></span>
            </div>

            <!-- Executive Summary -->
            <div class="executive-summary" id="executiveSummary">
                <div class="exec-header">
                    <span class="exec-title">Executive Summary</span>
                    <div class="risk-score-container">
                        <span class="risk-score" id="riskScore">0</span>
                        <span class="risk-level" id="riskLevel">Minimal</span>
                    </div>
                </div>
                <div class="risk-score-bar">
                    <div class="risk-score-fill" id="riskScoreFill" style="width: 0%;"></div>
                </div>
                <div class="top-risks">
                    <div class="top-risks-title">Top Risks</div>
                    <div id="topRisksList"></div>
                </div>
            </div>

            <div class="summary-cards">
                <div class="summary-card high">
                    <div class="summary-count" id="highCount">0</div>
                    <div class="summary-label">High Severity</div>
                </div>
                <div class="summary-card medium">
                    <div class="summary-count" id="mediumCount">0</div>
                    <div class="summary-label">Medium Severity</div>
                </div>
                <div class="summary-card low">
                    <div class="summary-count" id="lowCount">0</div>
                    <div class="summary-label">Low Severity</div>
                </div>
            </div>

            <div class="findings-section">
                <div class="findings-header">Findings (<span id="totalFindings">0</span>)</div>
                <div id="findingsList"></div>
            </div>
        </div>

        <footer>
            AegisScan &mdash; Passive security analysis only. No active exploitation.
        </footer>
    </div>

    <script>
        // =============================================================================
        // API Configuration for Split Deployment (Vercel Frontend + Railway Backend)
        // =============================================================================
        // 
        // For Vercel deployment, set the VITE_API_URL environment variable in Vercel:
        //   VITE_API_URL=https://your-railway-app.railway.app
        //
        // The API_BASE_URL is determined in this order:
        // 1. Window config (can be set by build process or inline script)
        // 2. Empty string (same-origin, for local development)
        //
        // For Vercel: Create a file `config.js` that sets window.API_BASE_URL
        // Or use the vercel.json rewrites to inject environment variables
        // =============================================================================
        
        const API_BASE_URL = window.API_BASE_URL || '';
        
        const urlInput = document.getElementById('urlInput');
        const scanBtn = document.getElementById('scanBtn');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const errorMessage = document.getElementById('errorMessage');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');

        // Check API health on load
        checkApiHealth();

        // Allow Enter key to trigger scan
        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                performScan();
            }
        });

        async function checkApiHealth() {
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                if (response.ok) {
                    statusDot.classList.add('connected');
                    statusDot.classList.remove('error');
                    statusText.textContent = 'API Connected';
                } else {
                    throw new Error('API returned non-OK status');
                }
            } catch (error) {
                statusDot.classList.add('error');
                statusDot.classList.remove('connected');
                statusText.textContent = 'API Unavailable';
                console.error('API health check failed:', error);
            }
        }

        async function performScan() {
            const url = urlInput.value.trim();
            
            if (!url) {
                showError('Please enter a URL to scan');
                return;
            }

            // Reset UI
            hideError();
            results.classList.remove('active');
            loading.classList.add('active');
            scanBtn.disabled = true;

            try {
                const response = await fetch(`${API_BASE_URL}/scan`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url }),
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Scan failed');
                }

                displayResults(data);
            } catch (error) {
                showError(error.message);
            } finally {
                loading.classList.remove('active');
                scanBtn.disabled = false;
            }
        }

        function displayResults(data) {
            // Update target info
            document.getElementById('targetUrl').textContent = data.target;
            document.getElementById('scanTime').textContent = new Date(data.timestamp).toLocaleString();

            // Update summary counts
            document.getElementById('highCount').textContent = data.summary.high;
            document.getElementById('mediumCount').textContent = data.summary.medium;
            document.getElementById('lowCount').textContent = data.summary.low;
            document.getElementById('totalFindings').textContent = data.findings.length;

            // Update executive summary
            if (data.executive_summary) {
                displayExecutiveSummary(data.executive_summary);
            }

            // Display findings
            const findingsList = document.getElementById('findingsList');
            findingsList.innerHTML = '';

            if (data.findings.length === 0) {
                findingsList.innerHTML = `
                    <div class="no-findings">
                        <div class="no-findings-icon">✓</div>
                        <p>No security issues detected</p>
                    </div>
                `;
            } else {
                // Sort findings by severity
                const severityOrder = { 'High': 0, 'Medium': 1, 'Low': 2 };
                data.findings.sort((a, b) => severityOrder[a.severity] - severityOrder[b.severity]);

                data.findings.forEach(finding => {
                    const findingEl = document.createElement('div');
                    findingEl.className = 'finding';
                    
                    // Build OWASP badge if available
                    const owaspBadge = finding.owasp 
                        ? `<span class="owasp-badge">${escapeHtml(finding.owasp.id)}: ${escapeHtml(finding.owasp.name)}</span>`
                        : '';
                    
                    // Build impact section if available
                    const impactSection = finding.impact
                        ? `<div class="finding-impact">
                            <div class="impact-label">Impact</div>
                            <p class="impact-text">${escapeHtml(finding.impact)}</p>
                           </div>`
                        : '';
                    
                    findingEl.innerHTML = `
                        <div class="finding-header">
                            <span class="severity-badge ${finding.severity.toLowerCase()}">${finding.severity}</span>
                            <span class="finding-category">${escapeHtml(finding.category)}</span>
                            ${owaspBadge}
                        </div>
                        <h3 class="finding-title">${escapeHtml(finding.title)}</h3>
                        <p class="finding-description">${escapeHtml(finding.description)}</p>
                        ${impactSection}
                        <div class="finding-remediation">
                            <div class="remediation-label">Remediation</div>
                            <p class="remediation-text">${escapeHtml(finding.remediation)}</p>
                        </div>
                    `;
                    findingsList.appendChild(findingEl);
                });
            }

            results.classList.add('active');
        }

        function displayExecutiveSummary(execSummary) {
            // Update risk score
            const riskScore = execSummary.risk_score || 0;
            document.getElementById('riskScore').textContent = riskScore;
            
            // Update risk level badge
            const riskLevel = execSummary.risk_level || 'Minimal';
            const riskLevelEl = document.getElementById('riskLevel');
            riskLevelEl.textContent = riskLevel;
            riskLevelEl.className = 'risk-level ' + riskLevel.toLowerCase();
            
            // Update risk score bar
            const riskScoreFill = document.getElementById('riskScoreFill');
            riskScoreFill.style.width = riskScore + '%';
            
            // Set bar color based on risk level
            const barColors = {
                'critical': 'linear-gradient(90deg, #ef4444, #dc2626)',
                'high': 'linear-gradient(90deg, #fb7185, #f43f5e)',
                'medium': 'linear-gradient(90deg, #fbbf24, #f59e0b)',
                'low': 'linear-gradient(90deg, #34d399, #10b981)',
                'minimal': 'linear-gradient(90deg, #34d399, #10b981)'
            };
            riskScoreFill.style.background = barColors[riskLevel.toLowerCase()] || barColors['minimal'];
            
            // Update top risks
            const topRisksList = document.getElementById('topRisksList');
            topRisksList.innerHTML = '';
            
            if (execSummary.top_risks && execSummary.top_risks.length > 0) {
                execSummary.top_risks.forEach(risk => {
                    const riskItem = document.createElement('div');
                    riskItem.className = 'top-risk-item';
                    riskItem.textContent = risk;
                    topRisksList.appendChild(riskItem);
                });
            } else {
                const noRisks = document.createElement('div');
                noRisks.className = 'top-risk-item';
                noRisks.textContent = 'No significant risks identified';
                topRisksList.appendChild(noRisks);
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('active');
        }

        function hideError() {
            errorMessage.classList.remove('active');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
